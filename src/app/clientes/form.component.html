<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{err}}
    </li>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header">
        {{ titulo }}
    </div>
    <div class="card-body">
        <form #clienteForm="ngForm">
            <div class="form-group row ">
                <label for=" " class="col-form-label col-sm-2 ">Nombre:</label>
                <div class="col-sm-6 ">
                    <input type="text " class="form-control " [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel">
                    <!-- required minlength="4" -->
                    <div class="alert alert-danger mt-2" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            Nombre requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            El nombre tiene que tener minimo 4 caracteres.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row ">
                <label for=" " class="col-form-label col-sm-2 ">Apellido:</label>
                <div class="col-sm-6 ">
                    <input type="text " class="form-control " [(ngModel)]="cliente.apellido" name="apellido " #apellido="ngModel">
                    <!-- required minlength="4" -->
                    <div class="alert alert-danger mt-2" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required">
                            Apellido requerido
                        </div>
                        <div *ngIf="apellido.errors.minlength">
                            El apellido tiene que tener minimo 4 caracteres.
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group row ">
                <label for=" " class="col-form-label col-sm-2 ">Email:</label>
                <div class="col-sm-6 ">
                    <input type="email " class="form-control " [(ngModel)]="cliente.email" name="email " #email="ngModel">
                    <!-- required email -->
                    <div class="alert alert-danger mt-2" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            Email requerido
                        </div>
                        <div *ngIf="email.errors.email">
                            Email tiene que tener un formato valido. ejemplo : example@gmail.com
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group row">
                <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
                <div class="col-sm-6">
                    <input [matDatepicker]="miDatepicker" class="form-control" [(ngModel)]="cliente.createAt" name="createAt" style="display:inline; width:300px;">
                    <mat-datepicker-toggle [for]="miDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #miDatepicker></mat-datepicker>
                </div>

            </div>

            <div class="form-group row ">
                <div class="col-sm-6 ">
                    <button class="btn btn-primary " role="button " (click)='create()' *ngIf="!cliente.id else elseblock " [disabled]="!clienteForm.form.valid">Crear</button>
                    <ng-template #elseblock>
                        <button class="btn btn-primary " role="button " (click)='update()' [disabled]="!clienteForm.form.valid">Modificar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
