<detalle-cliente [cliente]="clienteSeleccionado"></detalle-cliente>

<div class="card text-white bg-secondary mb-3" style="width: auto;">
    <div class="card-header">Clientes</div>
    <div class="card-body">
        <h5 class="card-title">Listado de clientes</h5>

        <button class="btn btn-primary" type="button" [routerLink]="['/clientes/form']"> Crear cliente</button>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>
                        <a [routerLink]="['/clientes/ver/', cliente.id]">{{cliente.id}}</a></td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido | uppercase}}</td>
                    <td>{{cliente.createAt | date:"EEEE dd, MMMM, yyyy "}}</td>
                    <td>{{cliente.email}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm " [routerLink]="[ 'form',cliente.id] ">Editar</button>
                        <button class="btn btn-primary btn-sm bg-warning " (click)='delete(cliente)'>Eliminar</button>
                    </td>
                </tr>
            </tbody>

        </table>

        <paginator-nav *ngIf="paginador " [paginador]="paginador ">

        </paginator-nav>


    </div>
</div>
