
<button class="btn btn-primary my-3" (click)="setHabilitar()">{{habilitar==true? 'Ocultar' : 'Ver'}}</button>

<div class="card">
    <div class="card-header">
        Listado Cursos
    </div>
    <ul class="list-group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let curso of listaCurso">
            {{curso}}
        </li>
    </ul>
</div>
